<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        /* Form container styling */
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 40px;
            width: 100%;
            max-width: 400px; /* Adjusted width for better alignment */
            margin: 20px;
            position: relative;
            box-sizing: border-box;
        }

        /* Heading styling */
        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Input fields styling */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
        }

        /* Submit button styling */
        button {
            padding: 14px;
            background-color: #2575fc;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #1d65d6;
        }

        /* Bottom link (Forgot Password / Register) */
        .bottom-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .bottom-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                margin: 10px;  /* Adjust margin for smaller screens */
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Login to Your Account</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <!-- Email input with label -->
            <label for="email">Admission_number</label>
            {{ form.admission_number }}
        </div>
        <div class="form-group">
            <!-- Password input with label -->
            <label for="password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="bottom-link">
        <p>Don't have an account? <a href="{% url 'student_register' %}">Register here</a></p>        
    </div>
</div>

</body>
</html>
