<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Voting Timeframe</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F8FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Card Layout */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -10px -10px 20px rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        header {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1em;
            color: #4A4A4A;
            text-align: left;
        }

        /* Enhanced Form Inputs */
        .datetime-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="datetime-local"] {
            padding: 15px;
            border: none;
            border-radius: 15px;
            background-color: #F0F4F8;
            font-size: 1.1em;
            color: #4A4A4A;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            width: 100%;
        }

        /* AM/PM Dropdown */
        .ampm-dropdown {
            padding: 15px;
            font-size: 1.1em;
            color: #4A4A4A;
            border-radius: 15px;
            background-color: #F0F4F8;
            border: none;
            width: 80px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        /* Focused state for inputs */
        input[type="datetime-local"]:focus, .ampm-dropdown:focus {
            background-color: #E1E9F1;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1), inset -4px -4px 10px rgba(255, 255, 255, 0.6);
            outline: none;
            border: 2px solid #4A90E2;
            transform: scale(1.02);
        }

        /* Hover effect for the fields */
        input[type="datetime-local"]:hover, .ampm-dropdown:hover {
            background-color: #E9F1FA;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1), inset -4px -4px 10px rgba(255, 255, 255, 0.4);
        }

        /* Add spacing between fields */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Button Styling */
        button[type="submit"] {
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            font-size: 1.1em;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            header {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            Set Voting Timeframe
        </header>

        <!-- Voting Timeframe Form -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Start Time Input with AM/PM -->
            <div class="form-group datetime-container">
                <label for="id_start_time">Start Time</label>
                {{ form.start_time }}                
            </div>

            <!-- End Time Input with AM/PM -->
            <div class="form-group datetime-container">
                <label for="id_end_time">End Time</label>
                {{ form.end_time }}                
            </div>

            <!-- Submit Button -->
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Apply Flatpickr to datetime fields
        flatpickr("input[type='datetime-local']", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: false, // 12-hour format for AM/PM
        });
    </script>

</body>
</html>
